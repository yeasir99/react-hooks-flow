<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hooks Flow</title>
</head>
<body>
    <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
function Child() {
  console.log('%c    Child: render start', 'color: MediumSpringGreen')

  const [count, setCount] = React.useState(() => {
    console.log('%c    Child: useState(() => 0)', 'color: tomato')
    return 0
  })

  React.useLayoutEffect(() => {
    console.log('%c    Child: useLayoutEffect(() => {})', 'color: Olive')
    return () => {
      console.log(
        '%c    Child: useLayoutEffect(() => {}) cleanup 🧹',
        'color: Olive',
      )
    }
  })


  React.useLayoutEffect(() => {
    console.log(
      '%c    Child: useLayoutEffect(() => {}, [])',
      'color: LightGray',
    )
    return () => {
      console.log(
        '%c    Child: useLayoutEffect(() => {}, []) cleanup 🧹',
        'color: LightGray',
      )
    }
  }, [])

  React.useLayoutEffect(() => {
    console.log('%c    Child: useLayoutEffect(() => {}, [count])', 'color: DodgerBlue')
    return () => {
      console.log(
        '%c    Child: useLayoutEffect(() => {}, [count]) cleanup 🧹',
        'color: DodgerBlue',
      )
    }
  }, [count])


  React.useEffect(() => {
    console.log('%c    Child: useEffect(() => {})', 'color: LightCoral')
    return () => {
      console.log(
        '%c    Child: useEffect(() => {}) cleanup 🧹',
        'color: LightCoral',
      )
    }
  })

  React.useEffect(() => {
    console.log(
      '%c    Child: useEffect(() => {}, [])',
      'color: MediumTurquoise',
    )
    return () => {
      console.log(
        '%c    Child: useEffect(() => {}, []) cleanup 🧹',
        'color: MediumTurquoise',
      )
    }
  }, [])

  React.useEffect(() => {
    console.log('%c    Child: useEffect(() => {}, [count])', 'color: HotPink')
    return () => {
      console.log(
        '%c    Child: useEffect(() => {}, [count]) cleanup 🧹',
        'color: HotPink',
      )
    }
  }, [count])

  const element = (
    <button onClick={() => setCount(previousCount => previousCount + 1)}>
      {count}
    </button>
  )

  console.log('%c    Child: render end', 'color: MediumSpringGreen')

  return element
}

function App() {
  console.log('%cApp: render start', 'color: MediumSpringGreen')

  const [showChild, setShowChild] = React.useState(() => {
    console.log('%cApp: useState(() => false)', 'color: tomato')
    return false
  })

  React.useLayoutEffect(() => {
    console.log('%cApp: useLayoutEffect(() => {})', 'color: Teal')
    return () => {
      console.log('%cApp: useLayoutEffect(() => {}) cleanup 🧹', 'color: Teal')
    }
  })

  React.useLayoutEffect(() => {
    console.log('%cApp: useLayoutEffect(() => {}, [])', 'color: Yellow')
    return () => {
      console.log(
        '%cApp: useLayoutEffect(() => {}, []) cleanup 🧹',
        'color: Yellow',
      )
    }
  }, [])

  React.useLayoutEffect(() => {
    console.log('%cApp: useLayoutEffect(() => {}, [showChild])', 'color: DarkViolet')
    return () => {
      console.log(
        '%cApp: useLayoutEffect(() => {}, [showChild]) cleanup 🧹',
        'color: DarkViolet',
      )
    }
  }, [showChild])

  React.useEffect(() => {
    console.log('%cApp: useEffect(() => {})', 'color: LightCoral')
    return () => {
      console.log('%cApp: useEffect(() => {}) cleanup 🧹', 'color: LightCoral')
    }
  })

  React.useEffect(() => {
    console.log('%cApp: useEffect(() => {}, [])', 'color: MediumTurquoise')
    return () => {
      console.log(
        '%cApp: useEffect(() => {}, []) cleanup 🧹',
        'color: MediumTurquoise',
      )
    }
  }, [])

  React.useEffect(() => {
    console.log('%cApp: useEffect(() => {}, [showChild])', 'color: HotPink')
    return () => {
      console.log(
        '%cApp: useEffect(() => {}, [showChild]) cleanup 🧹',
        'color: HotPink',
      )
    }
  }, [showChild])

  const element = (
    <>
      <label>
        <input
          type="checkbox"
          checked={showChild}
          onChange={e => setShowChild(e.target.checked)}
        />{' '}
        show child
      </label>
      <div
        style={{
          padding: 10,
          margin: 10,
          height: 50,
          width: 50,
          border: 'solid',
        }}
      >
        {showChild ? <Child /> : null}
      </div>
    </>
  )

  console.log('%cApp: render end', 'color: MediumSpringGreen')

  return element
}
ReactDOM.render(<App />, document.getElementById('root'))
</script>
</body>
</html>
